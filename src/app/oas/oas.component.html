<ng-uui-header [appname]="appname" [username]="username" [notificaciones]="notificaciones" [menuApps]="menuApps" (logoutEvent)="logoutEvent()"></ng-uui-header>
<ng-uui-login 
*ngIf="!isLogin"
[appname]="appname"
[isloading]="isloading"
(loginEvent)="loginEvent()"></ng-uui-login>
<div *ngIf="isLogin">
    <ng-uui-sidebar [appMenu]="appMenu" [navItems]="navItems"></ng-uui-sidebar>
</div>
<ng-uui-footer *ngIf="isLogin"></ng-uui-footer>
